<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Classroom Allocation Portal</title>
    <link rel="stylesheet" href="css/cu.css">
    <style>
        .register-container {
            max-width: 500px;
            margin: 2rem auto;
            padding: 2rem;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        
        .form-group input, 
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        .btn-register {
            background-color: #2c3e50;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }
        
        .btn-register:hover {
            background-color: #1a252f;
        }
        
        .login-link {
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <!-- Header (consistent with your main site) -->
    <div class="header-container">
        <header class="header">
            <div class="logo">
                <img src="photos/cu logo.png" alt="Logo">
                <span class="logo-text">Classroom Allocation Portal</span>
            </div>
        </header>
    </div>

    <!-- Registration Form -->
    <div class="register-container">
        <h2>Create Course Representative Account</h2>
        <form id="registrationForm" action="/register" method="POST">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            
            <div class="form-group">
                <label for="email">University Email</label>
                <input type="email" id="email" name="email" required pattern=".+@university\.edu$" 
                       title="Please use your university email address">
            </div>
            
            <div class="form-group">
                <label for="studentId">Student ID</label>
                <input type="text" id="studentId" name="studentId" required pattern="[A-Za-z0-9]{8}" 
                       title="8-character alphanumeric ID">
            </div>
            
            <div class="form-group">
                <label for="course">Course/Program</label>
                <select id="course" name="course" required>
                    <option value="">Select your course</option>
                    <option value="computer_science">Computer Science</option>
                    <option value="engineering">Engineering</option>
                    <option value="business">Business Administration</option>
                    <option value="law">Law</option>
                    <option value="medicine">Medicine</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="year">Year of Study</label>
                <select id="year" name="year" required>
                    <option value="">Select year</option>
                    <option value="1">First Year</option>
                    <option value="2">Second Year</option>
                    <option value="3">Third Year</option>
                    <option value="4">Fourth Year</option>
                    <option value="5">Postgraduate</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required minlength="8">
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn-register">Register</button>
            </div>
            
            <div class="login-link">
                Already have an account? <a href="Login.html">Login here</a>
            </div>
        </form>
    </div>

    <script src="js/register-validation.js"></script>
    <form action="php/register.php" method="POST">

</body>
</html>
